<!doctype html>
<html dir="auto" lang="zh_CN">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
      name="viewport"
    />
    <meta content="index, follow" name="robots" />
    <title>动量星空 / Zjl37</title>
    <meta name="keywords" />
    <meta name="description" />
    <link
      href="https://zjl37.github.io/css/includes/scroll-bar.css"
      rel="stylesheet"
    />
    <link href="https://zjl37.github.io/css/styles.css" rel="stylesheet" />
    <link href="https://zjl37.github.io/css/override.css" rel="stylesheet" />
    <link
      href="https://zjl37.github.io/atom.xml"
      rel="alternate"
      title="RSS"
      type="application/atom+xml"
    />
    <noscript
      ><style>
        #theme-toggle,
        .top-link {
          display: none;
        }
      </style>
      <style>
        @media (prefers-color-scheme: dark) {
          :root {
            --theme: #1d1e20;
            --entry: #2e2e33;
            --primary: #dadadb;
            --secondary: #9b9c9d;
            --tertiary: #414244;
            --content: #c4c4c5;
            --hljs-bg: #2e2e33;
            --code-bg: #37383e;
            --border: #333;
          }
          .list {
            background: var(--theme);
          }
          .list:not(.dark):-webkit-scrollbar-track {
            background: 0 0;
          }
          .list:not(.dark):-webkit-scrollbar-thumb {
            border: var(--theme);
          }
        }
      </style></noscript
    >
  </head>
  <body id="top" class="dark">
    <script>
      if (localStorage.getItem("pref-theme") === "dark") {
        document.body.classList.add("dark");
      } else if (localStorage.getItem("pref-theme") === "light") {
        document.body.classList.remove("dark");
      } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.body.classList.add("dark");
      }
    </script>
    <header class="header">
      <nav class="nav">
        <div class="logo">
          <div class="logo-switches">
            <button title="(Alt + T)" accesskey="t" id="theme-toggle">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                height="18"
                id="moon"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
                style="--darkreader-inline-stroke: currentColor"
                data-darkreader-inline-stroke=""
              >
                <path
                  d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                ></path>
              </svg>
              <svg
                viewBox="0 0 24 24"
                fill="none"
                height="18"
                id="sun"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
                style="--darkreader-inline-stroke: currentColor"
                data-darkreader-inline-stroke=""
              >
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" x2="12" y1="1" y2="3"></line>
                <line x1="12" x2="12" y1="21" y2="23"></line>
                <line x1="4.22" x2="5.64" y1="4.22" y2="5.64"></line>
                <line x1="18.36" x2="19.78" y1="18.36" y2="19.78"></line>
                <line x1="1" x2="3" y1="12" y2="12"></line>
                <line x1="21" x2="23" y1="12" y2="12"></line>
                <line x1="4.22" x2="5.64" y1="19.78" y2="18.36"></line>
                <line x1="18.36" x2="19.78" y1="5.64" y2="4.22"></line>
              </svg>
            </button>
            <ul class="lang-switch">
              <li></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <div style="font-size: 160px; font-weight: 700;">
        404
      </div>
      <article class=post-entry>
        <header class=entry-header>
          <h2>动量星空迁移啦</h2>
        </header>
        <footer class=entry-footer>
          <span title="2025-05-21 23:00:00 +0000">2025-05-21
          </span>
        </footer>
        <section>
          <br/>
          <p>欢迎用新域名访问：</p>
          <p>astro.momentum.moe</p>
          <p>小伙伴们记得及时更新链接哦！</p>
        </section>
        <a aria-label="link to new site" class=entry-link href=https://astro.momentum.moe/ >
        </a>
      </article>
    </main>
    <footer class="footer">
      <span>© 2021 – 2022 Zjl37</span>
    </footer>
    <a
      aria-label="go to top"
      title="Go to Top (Alt + G)"
      accesskey="g"
      class="top-link"
      href="#top"
      id="top-link"
    >
      <svg
        viewBox="0 0 12 6"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M12 6H0l6-6z"></path>
      </svg>
    </a>
    <script>
      document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
          document.body.classList.remove("dark");
          localStorage.setItem("pref-theme", "light");
        } else {
          document.body.classList.add("dark");
          localStorage.setItem("pref-theme", "dark");
        }
      });
    </script>
  </body>
</html>
